<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My Tip Calculator</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <main>
      <section id="form">
        <form>
          <label for="money">Amount of money you have to pay: </label>
          <input
            type="text"
            id="money"
            placeholder="Enter the amount of money!"
          />
          <span id="err-money">&nbsp;</span> <br />
          <label for="rate">Quality of service:</label>
          <select name="rate" id="rate">
            <option id="selecthead">Choose a quality of service</option>
            <option value="excellent">Excellent (30%)</option>
            <option value="verygood">Very good (20%)</option>
            <option value="good">Good (15%)</option>
            <option value="ok">OK (10%)</option>
            <option value="bad">Bad (5%)</option>
            <option value="verybad">Very Bad (0%)</option>
          </select>
          <span id="err-rate">&nbsp;</span> <br />
          <button id="calculate" value="Calculate">Calculate</button>
        </form>
      </section>
      <section id="result"></section>
    </main>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
