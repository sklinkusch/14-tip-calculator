<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My Tip Calculator</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <header><h1>Calculate your tip online</h1></header>
    <main>
      <section id="form">
        <input
          type="text"
          id="money"
          placeholder="Enter the amount of money!"
        />
        <span id="err-money">&nbsp;</span> <br />
        <select name="rate" id="rate">
          <option id="selecthead" value="select-head"
            >Choose a quality of service</option
          >
          <option value="excellent">Excellent (30%)</option>
          <option value="verygood">Very good (20%)</option>
          <option value="good">Good (15%)</option>
          <option value="ok">OK (10%)</option>
          <option value="bad">Bad (5%)</option>
          <option value="verybad">Very Bad (0%)</option>
        </select>
        <span id="err-rate">&nbsp;</span> <br />
        <button id="calculate" value="Calculate">Calculate</button>
      </section>
      <section id="result">
        <p>
          <span class="first">The <b>Amount</b> is</span>
          <span class="second"><span id="res-amount">&nbsp;</span> €.</span>
        </p>
        <p>
          <span class="first"
            >The <b>Tip</b> (<span id="res-tiprate">&nbsp;</span>) is</span
          >
          <span class="second"><span id="res-tip">&nbsp;</span> €.</span>
        </p>
        <p>
          <span class="first">The <b>Total</b> is</span>
          <span class="second"><span id="res-total">&nbsp;</span> €.</span>
        </p>
        <button id="new-tip" value="New Tip">New Tip</button>
      </section>
    </main>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
